<style>
  table.mat-table {
    border-spacing: 10;
    margin: auto;
    width: 80%;
  }

  tr.mat-header-row {
    height: 100px;
  }

  tr.mat-row,
  tr.mat-footer-row {
    height: 80px;
  }

  th.mat-header-cell {
    text-align: left;
  }

  th.mat-header-cell,
  td.mat-cell,
  td.mat-footer-cell {
    width: 16%;
    border-bottom-width: 3px;
    border-bottom-style: solid;
  }

  th.mat-header-cell:first-child,
  td.mat-cell:first-child,
  td.mat-footer-cell:first-child {
    padding-left: 24px;
  }

  th.mat-header-cell:last-child,
  td.mat-cell:last-child,
  td.mat-footer-cell:last-child {
    padding-right: 24px;
  }
</style>

<div>
  <h3 class="text-center" style="margin-top: 5%">
    <b><u>Parent Transaction List</u></b>
  </h3>
  <table class="mat-table">
    <thead>
      <tr class="mat-header-row">
        <th class="mat-header-cell">ID</th>
        <th class="mat-header-cell">Sender</th>
        <th class="mat-header-cell">Receiver</th>
        <th class="mat-header-cell">Total Amount</th>
        <th class="mat-header-cell">Total Paid Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr class="mat-row" *ngFor="let parent of parents">
        <td class="mat-cell">{{ parent.id }}</td>
        <td class="mat-cell">{{ parent.sender }}</td>
        <td class="mat-cell">{{ parent.receiver }}</td>
        <td class="mat-cell">{{ parent.totalAmount }}</td>
        <td class="mat-cell">{{ parent.totalPaidAmount }}</td>
      </tr>
    </tbody>
  </table>
  <mat-paginator
    [pageSizeOptions]="[2]"
    [pageSize]="2"
    [length]="totalElements"
    (page)="nextPage($event)"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
